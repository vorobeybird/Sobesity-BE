version: "3.8"

services:
  app:
    build:
      context: ./
      dockerfile: ./etc/backend/Dockerfile
      target: dev
    env_file:
      - ./etc/backend/env/test.env
    depends_on:
      - db
    volumes:
      - ./src/sobesity:/code/sobesity
      - ./src/tests:/code/tests

  db:
    image: postgres:14.6
    volumes:
      - ./etc/db/entypoints:/docker-entrypoint-initdb.d
    env_file:
      - ./etc/db/env/test.env

  migrator:
    build:
      context: ./
      dockerfile: ./etc/backend/Dockerfile
      target: migrator
    env_file:
      - ./etc/backend/env/test.env
    depends_on:
      - db
    volumes:
      - ./src/alembic/:/code/alembic/

